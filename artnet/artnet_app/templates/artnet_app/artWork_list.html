{% extends "artnet_app/base.html" %}
{% block content %}
<h1> Artwork List </h1>
{% if artwork_list %}
<article>
    {% for artwork in artwork_list %}
        <article>
            
            <a href="{{artwork.get_absolute_url}}">{{artwork.name}}</a></h1>
            <h2>By {{artwork.author.username}}<h2>
            <h3>{{artwork.post_date}}</h3>
            <img src="{{artwork.artwork_image.url}}">

        </article>
    {% endfor %}

</article>
{% endif %}
{% endblock %}
